{% include "main.html" %}

    <div class="container-fluid main-1 text-center">
        <h3>{{category.name}}</h3>
    </div>
    <div class="container-fluid main-2 text-center">
        {% for item in items %}
        <p>
            <a href = "{{url_for('showItem', category_id = category.id, item_id = item.id)}}">
                <h4>{{item.name}}</h4>
            </a>
            <h5>{{item.description}}</h5>
            <br>
        </p>
        {% endfor %}
    </div>
</body>
</html>
